<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Sign-Up Form</title>
  <link href="./styles.css" rel="stylesheet" />
</head>
<body>
  <header>
    <div id="logo">
      <img src="images/owl.png" alt="White lineart logo of an owl" id="icon">
      <h1>lija</h1>
    </div>
    <p>Photo by ...</p>
  </header>
  <main>
    <div id="action">
      <h3>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</h3>
      <h3>You <em>know</em> you want to.</h3>
    </div>
    <div id="signup">
      <h3>Let's do this!</h3>
      <form action="" method="post">
        <label for="firstname">
          *First Name
          <input type="text" id="user_firstname" name="firstname" placeholder="lucas" maxlength="20" required>
        </label>
        <label for="lastname">
          Last Name
          <input type="text" id="user_lastname" name="lastname" placeholder="lija" maxlength="20">
        </label>
        <label for="email">
          *Email
          <input type="email" id="user_email" name="email" placeholder="lucas@lija.com" required>
        </label>
        <label for="phone">
          Phone Number
          <input type="text" id="user_phone" name="phone" placeholder="(XXX)-XXX-XXXX" pattern="\(\d{3}\)-\d{3}-\d{4}">
        </label>
        <label for="password">
          *Password
          <input type="password" id="user_password" name="password" required>
        </label>
        <label for="confirm">
          *Confirm Password
          <input type="password" id="user_confirm" name="confirm" required>
        </label>
      </form>
    </div>
    <label for="submit">
      <button type="submit">Create Account</button>
    </label>
    <div id="login">
      <p>Already have an account? <a href="">Log in</a></p>
    </div>
  </main>
</body>
</html>
