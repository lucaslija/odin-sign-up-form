<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Sign-Up Form</title>
  <link href="./styles.css" rel="stylesheet" />
</head>
<body>
  <header>
    <div id="logo">
      <img href="./images/simple-black-and-white-owl-logo-vector-removebg-preview.png" title="icon" id="icon">
      <h1>LIJA</h1>
    </div>
    <p>Photo by...</p>
  </header>
  <main>
    <div id="action">
      <h3>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started. <br> You <em>know</em> you want to.</h3>
    </div>
    <form action="" method="post" id="signup">
      <h3>Let's do this!</h3>
      <label for="firstname">
        First Name
        <input type="text" id="firstname" name="firstname" placeholder="lucas">
      </label>
      <label for="lastname">
        Last Name
        <input type="text" id="lastname" name="lastname" placeholder="lija">
      </label>
      <label for="email">
        Email
        <input type="text" id="email" name="email" placeholder="lucas@lija.com">
      </label>
      <label for="phone">
        Phone Number
        <input type="text" id="phone" name="phone" placeholder="(XXX)-XXX-XXXX">
      </label>
      <label for="password">
        Password
        <input type="text" id="password" name="password">
      </label>
      <label for="confirm">
        Confirm Password
        <input type="text" id="confirm" name="confirm">
      </label>
      <label for="submit">
        <button type="submit">Create Account</button>
      </label>
    </form>
    <div id="login">
      <p>Already have an account? <a href="">Log in</a></p>
    </div>
  </main>
</body>
</html>
